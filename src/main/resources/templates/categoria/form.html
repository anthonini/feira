<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:an="http://www.anthonini.com.br">
	
<head>
	<title>Cadastro de Categoria</title>
</head>

<body>
	<div layout:fragment="conteudo" class="container-fluid">		
		<div class="card shadow mb-4">
			<!-- Card Header  -->
			<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
				<h6 class="m-0 font-weight-bold text-primary">Cadastro de Categoria</h6>
				<a th:href="@{/categoria}" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm">
					<i class="fas fa-search fa-sm text-white-50"></i> Pesquisar Categoria
				</a>
			</div>
			<!-- Card Body -->
			<div class="card-body">
				<form method="POST" th:object="${categoria}" class="form-vertical" th:action="${categoria.nova} ? @{/categoria/nova} : @{/categoria/{id}(id=${categoria.id})}">
					<div class="form-group required">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}" an:classforerror="nome"/>
					</div>
					
					<div class="form-group">
						<input type="hidden" th:field="*{id}">
						<input type="submit" class="btn btn-primary" value="Salvar">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
